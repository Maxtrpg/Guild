<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公會書庫 | 佩澤拉克</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-title: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --highlight: #d4af37;
        }
        body {
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            /* Match the aesthetic of your parchment cards */
            background-color: #f7f1e3;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            color: #3e2723;
            font-family: 'Crimson Pro', serif;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-family: var(--font-title);
            color: #b71c1c;
            font-size: 3rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #5d4037;
            display: inline-block;
            padding-bottom: 5px;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 0;
            color: #3e2723;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>公會書庫</h1>
    <p>
        公會書庫建立中，尚未開放。<br>
        傳說中，只有最優秀的抄寫員才能記錄馬茲提卡的古老知識。
    </p>
</body>
</html>
